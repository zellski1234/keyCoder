 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
 </head>
 <body>
        <div id="btnDiv">
            <button id="showPage">Press Any Key To See Key Coder</button>
        </div>

        <div id="container">
            <!-- LARGE KEY EVENT.WHICH -->
            <div id="row1">
                <div id="headContainer">
                    <h2 id="heading">Press a Key</h2>
                </div>
            </div>


            <!-- Boxes -->
            <div id="row2">
                <!-- event.key box -->
                <div  class="boxes">
                    <div class="boxTitleDiv">
                        <h2 class="boxTitle">event.key</h2>
                    </div>
                    <div class="boxDesc">
                        <p id="key" class="paraText">blank</p>
                    </div>
                </div>

                <!-- event.location box -->
                <div class="boxes">
                    <div class="boxTitleDiv">
                        <h2 class="boxTitle">event.location</h2>
                    </div>
                    <div class="boxDesc">
                        <p id="location" class="paraText">blank</p>
                    </div>
                </div>

                <!-- event.which box -->
                <div class="boxes">
                    <div class="boxTitleDiv">
                        <h2 class="boxTitle" class="paraText">event.which</h2>
                    </div>
                    <div class="boxDesc">
                        <p id="which" class="paraText">blank</p>
                    </div>
                </div>

                <!--event.code box-->
                <div class="boxes">
                    <div class="boxTitleDiv">
                        <h2 class="boxTitle">event.code</h2>
                    </div>
                    <div class="boxDesc">
                        <p id="code" class="paraText">blank</p>
                    </div>
                </div>
            </div>
        </div>
<script src="script.js"></script>
 </body>
 </html>
